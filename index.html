<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Material Design for Bootstrap fonts and icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />

    <!-- Material Design for Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style.css.map" />
    <script src="https://kit.fontawesome.com/e84cd79da4.js"></script>

    <title>Mogo Website</title>
  </head>
  <body>
    <header id="mainHeader">
      <nav class="navbar navbar-expand-lg transparent">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="toggler">
            <div class="bar-1 my-1"></div>
            <div class="bar-2 my-1"></div>
            <div class="bar-3 my-1"></div>
          </div>
        </button>
        <a class="navbar-brand" href="#"><strong>MoGo</strong></a>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav navbar-center ml-auto">
            <li class="nav-item active mx-3">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">SERVICE</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">WORK</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class='container'>
        <div class="row">
          <div class="col d-flex justify-content-center align-items-center hbrand">
            <h1>Yo</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        $("body").bootstrapMaterialDesign();
      });
    </script>
  </body>
</html>
